spring.application.name=Spring-Project
spring.datasource.url=jdbc:mysql://localhost:3306/abinash
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate specific settings
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# This automatically creates or updates tables based on entities
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging for SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
